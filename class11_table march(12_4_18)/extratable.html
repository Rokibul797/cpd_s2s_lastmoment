<html>
	<head><title>Table March</title>
	</head>
	<body>
		<h1>Exemple of table & march</h1>

				<td>A2</td>
				<td>A3</td>

				<td>B3</td>

			</tr><tr>
				<td height="50px">C1</td>
				<td>C2</td>
				<td>C3</td>
				<td colspan="2">C4</td>
				
			</tr><tr>
				<td height="50px">D1</td>
				<td>D2</td>
				<td>D3</td>
				<td>D4</td>
				<td>D5</td>
			</tr>
		</table>
	</body>
</html>

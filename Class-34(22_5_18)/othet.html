<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	function add(){
	var x1=10;
	var x2=20;
	var x3=document.getElementById("add").innerHTML=x1+x2;}
	function sub(){
	var x1=10;
	var x2=20;
	var x3=document.getElementById("add").innerHTML=x1-x2;}

	function mul(){
	var x1=10;
	var x2=20;
	var x3=document.getElementById("add").innerHTML=x1*x2;}

	function div(){
	var x1=10;
	var x2=20;
	var x3=document.getElementById("add").innerHTML=x1/x2;}

	function mod(){
	var x1=10;
	var x2=20;
	var x3=document.getElementById("add").innerHTML=x1%x2;}

	</script>
	<h2 id="add">Result</h2>
	<input type ="submit"value="+"onclick="add()"/>
	<input type ="submit"value="-"onclick="sub()"/>
	<input type ="submit"value="*"onclick="mul()"/>
	<input type ="submit"value="/"onclick="div()"/>
	<input type ="submit"value="%"onclick="mod()"/>
	
</body>
</html>
